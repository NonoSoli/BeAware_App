<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de fichier JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea, select {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #visualiseur {
            margin-top: 20px;
        }
        .folder, .level, .exercise {
            margin-left: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .folder { background-color: #f1f1f1; margin-bottom: 10px; }
        .level { background-color: #e0f7fa; margin-bottom: 5px; }
        .exercise { background-color: #fce4ec; margin-bottom: 5px; }
        .folder-title, .level-title, .exercise-title {
            font-weight: bold;
            cursor: pointer;
        }
        .folder-title:hover, .level-title:hover, .exercise-title:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Créateur d'exercices</h1>

    <div>
        <label for="domaine">Choisir le domaine:</label>
        <select id="domaine">
            <option value="medic">Aide médicale</option>
            <option value="fire">Incendie</option>
            <option value="prevent">Prévention</option>
            <option value="one-seven-two-two">1722</option>
        </select>
    </div>

    <div>
        <label for="niveauTitle">Titre du Niveau:</label>
        <input type="text" id="niveauTitle" placeholder="Entrez le titre du niveau" maxlength="35">
    </div>

    <div>
        <label for="niveauTemps">Temps:</label>
        <input type="text" id="niveauTemps" placeholder="Ex: 5 min">
    </div>

    <div>
        <label for="niveauDifficulte">Difficulté:</label>
        <select id="niveauDifficulte">
            <option value="facile">Facile</option>
            <option value="moyen">Moyen</option>
            <option value="difficile">Difficile</option>
        </select>
    </div>

    <h3>Exercices</h3>

    <div>
        <label for="niveauExistants">Sélectionner un niveau existant:</label>
        <select id="niveauExistants">
            <option value="">Choisir un niveau...</option>
        </select>
    </div>

    <div id="exercices">
        <div class="exercice-form">
            <label for="exerciceTitle">Titre de l'exercice:</label>
            <input type="text" class="exerciceTitle" placeholder="Entrez le titre de l'exercice" maxlength="25">

            <label for="exerciceDescription">Description de l'exercice:</label>
            <textarea class="exerciceDescription" placeholder="Entrez la description de l'exercice" maxlength="100"></textarea>

            <div id="options-container">
                <div class="option">
                    <label for="optionText">Option 1 (Texte):</label>
                    <input type="text" class="optionText" placeholder="Texte de l'option" maxlength="80">

                    <label for="optionCorrecte">Option 1 (Correcte):</label>
                    <select class="optionCorrecte">
                        <option value="true">Correcte</option>
                        <option value="false">Incorrecte</option>
                    </select>

                    <label for="optionFeedback">Option 1 (Feedback):</label>
                    <textarea class="optionFeedback" placeholder="Feedback de l'option" maxlength="100"></textarea>
                </div>
            </div>

            <button type="button" id="addOptionBtn">Ajouter une option</button>
            <button type="button" id="addExerciceBtn">Ajouter un exercice</button>
        </div>
    </div>

    <button onclick="generateJSON()">Générer le fichier JSON</button>

    <div id="visualiseur">
        <h2>Visualiseur des Domaines, Niveaux et Exercices</h2>
        <div id="domains-view"></div>
    </div>

    <script>
        let exercices = [];
        let currentJSONData = {};

        function addExercice() {
            const domaine = document.getElementById('domaine').value;
            const niveauTitle = document.getElementById('niveauTitle').value;
            const niveauTemps = document.getElementById('niveauTemps').value;
            const niveauDifficulte = document.getElementById('niveauDifficulte').value;

            if (!currentJSONData[domaine]) {
                currentJSONData[domaine] = {};
            }

            let niveauKey = niveauTitle || 'niveau_' + (Object.keys(currentJSONData[domaine]).length + 1);

            if (!currentJSONData[domaine][niveauKey]) {
                currentJSONData[domaine][niveauKey] = {
                    titre: niveauTitle,
                    temps: niveauTemps,
                    difficulte: niveauDifficulte,
                    exercices: []
                };
            }

            const exercice = {
                titre: document.querySelector('.exerciceTitle').value,
                description: document.querySelector('.exerciceDescription').value,
                options: []
            };

            if (!exercice.titre || !exercice.description) {
                alert("Tous les champs de l'exercice doivent être remplis.");
                return;
            }

            let correctOptionCount = 0;
            document.querySelectorAll('.option').forEach(optionElement => {
                const option = {
                    texte: optionElement.querySelector('.optionText').value,
                    correcte: optionElement.querySelector('.optionCorrecte').value === "true",
                    feedback: optionElement.querySelector('.optionFeedback').value
                };

                if (!option.texte || !option.feedback) {
                    alert("Tous les champs de l'option doivent être remplis.");
                    return;
                }

                if (option.correcte) correctOptionCount++;

                exercice.options.push(option);
            });

            if (correctOptionCount !== 1) {
                alert("Il doit y avoir exactement une option correcte.");
                return;
            }

            currentJSONData[domaine][niveauKey].exercices.push(exercice);

            clearExerciceFields();
            renderDomainsView();
            updateNiveauxSelection();
        }

        function clearExerciceFields() {
            document.querySelector('.exerciceTitle').value = '';
            document.querySelector('.exerciceDescription').value = '';
            document.querySelectorAll('.optionText').forEach(input => input.value = '');
            document.querySelectorAll('.optionCorrecte').forEach(select => select.value = 'true');
            document.querySelectorAll('.optionFeedback').forEach(textarea => textarea.value = '');
        }

        function generateJSON() {
            const jsonString = JSON.stringify(currentJSONData, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = url;
            downloadLink.download = "exercices.json";
            downloadLink.style.display = "inline-block";
            downloadLink.innerText = "Télécharger le fichier JSON";
        }

        function loadJSONFromPath() {
            fetch('assets/json/exercices_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du fichier JSON');
                    }
                    return response.json();
                })
                .then(data => {
                    currentJSONData = data;
                    alert("Fichier JSON chargé avec succès !");
                    renderDomainsView();
                    updateNiveauxSelection();
                })
                .catch(error => {
                    console.error('Erreur :', error);
                    alert("Impossible de charger le fichier JSON.");
                });
        }


        function renderDomainsView() {
            const domainsView = document.getElementById('domains-view');
            domainsView.innerHTML = '';

            for (const domaine in currentJSONData) {
                const domainElement = document.createElement('div');
                domainElement.classList.add('folder');
                const domainTitle = document.createElement('div');
                domainTitle.classList.add('folder-title');
                domainTitle.textContent = domaine;
                domainElement.appendChild(domainTitle);

                const levelsContainer = document.createElement('div');
                for (const niveau in currentJSONData[domaine]) {
                    const levelElement = document.createElement('div');
                    levelElement.classList.add('level');

                    const levelTitle = document.createElement('div');
                    levelTitle.classList.add('level-title');
                    levelTitle.textContent = currentJSONData[domaine][niveau].titre;
                    levelElement.appendChild(levelTitle);

                    const exercisesContainer = document.createElement('div');
                    currentJSONData[domaine][niveau].exercices.forEach(exercice => {
                        const exerciceElement = document.createElement('div');
                        exerciceElement.classList.add('exercise');

                        const exerciceTitle = document.createElement('div');
                        exerciceTitle.classList.add('exercise-title');
                        exerciceTitle.textContent = exercice.titre;
                        exerciceElement.appendChild(exerciceTitle);

                        exercisesContainer.appendChild(exerciceElement);
                    });

                    levelElement.appendChild(exercisesContainer);
                    levelsContainer.appendChild(levelElement);
                }

                domainElement.appendChild(levelsContainer);
                domainsView.appendChild(domainElement);
            }

            $('.folder-title').on('click', function() {
                $(this).next('.level').slideToggle();
            });

            $('.level-title').on('click', function() {
                $(this).next('.exercise').slideToggle();
            });
        }

        function updateNiveauxSelection() {
            const domaine = document.getElementById('domaine').value;
            const niveauExistants = document.getElementById('niveauExistants');
            niveauExistants.innerHTML = '<option value="">Choisir un niveau...</option>';

            if (currentJSONData[domaine]) {
                for (const niveau in currentJSONData[domaine]) {
                    const option = document.createElement('option');
                    option.value = niveau;
                    option.textContent = currentJSONData[domaine][niveau].titre;
                    niveauExistants.appendChild(option);
                }
            }
        }

        document.getElementById('domaine').addEventListener('change', updateNiveauxSelection);
        updateNiveauxSelection();

        let optionCount = 1;
        $('#addOptionBtn').on('click', function() {
            if (optionCount < 4) {
                optionCount++;
                const optionHTML = `
                    <div class="option">
                        <label for="optionText">Option ${optionCount} (Texte):</label>
                        <input type="text" class="optionText" placeholder="Texte de l'option" maxlength="60">
                        
                        <label for="optionCorrecte">Option ${optionCount} (Correcte):</label>
                        <select class="optionCorrecte">
                            <option value="true">Correcte</option>
                            <option value="false">Incorrecte</option>
                        </select>
                        
                        <label for="optionFeedback">Option ${optionCount} (Feedback):</label>
                        <textarea class="optionFeedback" placeholder="Feedback de l'option" maxlength="120"></textarea>
                    </div>
                `;
                $('#options-container').append(optionHTML);
            } else {
                alert("Vous ne pouvez pas ajouter plus de 4 options.");
            }
        });

        $('#addExerciceBtn').on('click', addExercice);
        document.addEventListener('DOMContentLoaded', loadJSONFromPath);

    </script>
</body>
</html>
