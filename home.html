<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Aware</title>
    <link rel="stylesheet" href="assets/styles/css/main.css">
    <!--PWA-->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="white">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white">
</head>
<script src="js/app.js"></script>
<script src="js/home-buttons.js"></script>
<body>
    <div class="header">
        <div class="top-header">
            <div class="logo-container">
                <img class="logo-header" src="assets/img/logos/BeAware_Logo.png" alt="BeAware">
            </div>
        </div>
        <div class="bottom-header">
            <h1 class="header-title">Domaines</h1>
            <h4 class="header-subtitle">Choisissez un domaine</h4>
        </div>
    </div>
    <div class="grid-home-buttons">
        <div class="grid-item">
            <button class="medic-home-button">
                <img src="assets/img/icons/caducee-medic.png" alt="AMU"/>
            </button>
        </div>
        <div class="grid-item">
            <button class="fire-home-button">
                <img src="assets/img/icons/caducee-pompier.png" alt="incendie"/>
            </button>
        </div>

        <div class="grid-item description">Aide médicale</div>
        <div class="grid-item description">Incendie</div>
        
        <div class="grid-item">
            <button class="one-seven-two-two-home-button">
                <img src="assets/img/icons/1722.png" alt="1722"/>
            </button>
        </div>
        <div class="grid-item">
            <button class="prevent-home-button">
                <img src="assets/img/icons/extincteur.png" alt="prevention"/>
            </button>
        </div>

        <div class="grid-item description">1722</div>
        <div class="grid-item description">Prévention</div>

    </div>
</body>
</html>
